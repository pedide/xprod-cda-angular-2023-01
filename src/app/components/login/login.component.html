
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="container">
            <div class="row">
                <div class="col-md-11 mt-60 mx-md-auto">
                    <div class="login-box bg-white pl-lg-5 pl-0">
                        <div class="row no-gutters align-items-center">
                            <div class="col-md-6">
                                <div class="form-wrap bg-white">
                                    <h4 class="btm-sep pb-3 mb-5">XPROD Management Dashboard</h4>
                                    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                                        <div class="form-group">
                                            <label for="username">Identifiant</label>
                                            <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required >
                                        </div>
                                        <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
                                        <div class="form-group mb-5">
                                            <label for="exampleInputPassword1">Mot de passe</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" ngModel #passwordInput= "ngModel" required>
                                            <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
    
                                        </div>
                                        <button type="submit" class="btn btn-theme">
                                            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                                           <span *ngIf="showLoading"> &nbsp;&nbsp;Chargement...</span>
                                            <span *ngIf="!showLoading">Se connecter</span>
                                        </button>
                                        <a href="#l" class="forgot-link float-right text-primary" style="margin-left: 2em">Mot de passe oubli√©?</a>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="content text-center">
                                    <div class="border-bottom pb-5 mb-5">
                                        <h3 class="c-black">First time here?</h3>
                                        <a href="sign-up.html" class="btn btn-custom">Sign up</a>
                                    </div>
                                                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
